<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>RockScissorsPaper</title>
  <style>
    #computer {
      width: 175px;
      height: 200px;
    }
  </style>
</head>

<body>
  <div id="computer"></div>
  <div>
    <button id="scissors">가위</button>
    <button id="rock">바위</button>
    <button id="paper">보</button>
  </div>
  <div id="score">0</div>
  <script>
    const $computer = document.querySelector('#computer');
    const $score = document.querySelector('#score');
    const $scissors = document.querySelector('#scissors');
    const $rock = document.querySelector('#rock');
    const $paper = document.querySelector('#paper');
    const IMG_URL = './rsp.png';
    $computer.style.background = `url(${IMG_URL}) -430px 0`;
    $computer.style.backgroundSize = 'auto 200px';

    const rspX = {
      scissors: '0',
      rock: '-216px',
      paper: '-430px',
    }

    let computerChoice = '0';
    const changeComputerHand = () => {
      if (computerChoice === '0') {
        computerChoice = '-216px';
        $computer.style.background = `url(${IMG_URL}) -216px 0`;
        $computer.style.backgroundSize = 'auto 200px';
      } else if (computerChoice === '-216px') {
        computerChoice = '-430px';
        $computer.style.background = `url(${IMG_URL}) -430px 0`;
        $computer.style.backgroundSize = 'auto 200px';
      } else if (computerChoice === '-430px') {
        computerChoice = '0';
        $computer.style.background = `url(${IMG_URL}) 0 0`;
        $computer.style.backgroundSize = 'auto 200px';
      }
    };
    setInterval(changeComputerHand, 50);
  </script>
</body>

</html>
